<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Webapp</title>
    <script src="https://kit.fontawesome.com/ab3b60daf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <img src="Thumbnails/vibez-thumbnail.jpg" alt="zyan vibez-thumbnail" class="song-img">
            <h1>Vibez</h1>
            <p>Zayn Malik</p>

            <audio src="Songs/ZAYN-Vibez-Official-Video.mp3"></audio>

            <div class="controls">
                <div><i class="fa-solid fa-backward" id="previous"></i></div>
                <div><i class="fa-solid fa-play" id="play"></i></div>
                <div><i class="fa-solid fa-forward" id="next"></i></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
